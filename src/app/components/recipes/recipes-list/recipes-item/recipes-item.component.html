<a href="#" class="list-group-it m clearfix" (click)="onSelected()">

        <h4 class="list-group-item-geading">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>
    <span class="pull-right">
        <img
            [src]="recipe.imagePath"
            [alt]="recipe.name"
            class="img-responseve"
            style="max-height: 50px"
        />
    </span>
</a>
